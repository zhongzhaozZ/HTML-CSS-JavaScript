<html>

<head>
    <meta charset="utf-8" />
    <title>行为伪类选择器</title>
    <style>
        /* 
        超链接标签
        1.没有访问过标签
        2.鼠标移动到该标签上
        3.按下鼠标
        4.访问链接以后
        */

        a:link {
            color: blue;
        }

        a:hover {
            color: yellow;
        }

        a:active {
            color: red;
        }

        a:visited {
            color: darkgray;
        }
    </style>
</head>

<body>
    <a href="http://www.bjpowernode.com/">跳转官网</a>
</body>

</html>
