<html>

<head>
    <meta charset="utf-8" />
    <title>行内样式</title>
</head>

<body>
    <div>
        <!-- 
            行内样式
            标签 属性：style="样式属性:属性值;样式属性:属性值;"

            当你只对这一个元素进行样式控制的时候，方便起见，使用行内样式

            弊端：【1】当页面中有多个元素需要做样式控制，行内样式不能复用的
                 将相同的样式设置，在很多标签中重复编写

                 【2】尽量将内容和样式控制，拆开
         -->
        <p style="color: red;">段落1</p>
        <p style="color: red;">段落2</p>
        <p style="color: red;">段落3</p>
    </div>
</body>

</html>
