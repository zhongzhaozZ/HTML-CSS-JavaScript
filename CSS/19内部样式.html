<html>

<head>
    <meta charset="utf-8" />
    <title>内部样式</title>
    <style>
        p {
            color: red;
        }

        /* 
        好处
        1.将样式控制抽取出来了，一个样式可以作用到多个标签上，样式可以复用的
        2.将内容和样式分开了，代码阅读更加方便

        弊端
        内部样式只能作用于当前页面，针对当前页面的内容进行样式控制
        但是如果有多个页面都想用到同一个样式，内部样式就不能实现样式的共享了
        */
    </style>
</head>

<body>
    <div>
        <p>段落1</p>
        <p>段落2</p>
    </div>
</body>

</html>
