<html>

<head>
    <meta charset="utf-8" />
    <title>背景颜色属性</title>
    <style>
        /* 
        1.英文表示颜色
        2.使用rgb形式表示颜色，控制三原色的数值，组成任意一个颜色
        0-255   256个数值
        3. 0-15 0-15  -> 256
        */
        p {
            /* background-color: rgb(207, 238, 255); */
            background-color: #CFEEFF;
        }
    </style>
</head>

<body>
    <p>段落</p>
</body>

</html>
