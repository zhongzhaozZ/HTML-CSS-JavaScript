<head>

    <title>字体粗细属性</title>
    <style>
        #one {
            font-weight: normal;
        }

        #two {
            font-weight: lighter;
        }

        #three {
            font-weight: bold;
        }

        #four {
            font-weight: bolder;
        }
    </style>
</head>

<body>

    <p id="two">动力节点powernode2</p>
    <p id="three">动力节点powernode3</p>
    <p id="four">动力节点powernode4</p>
</body>

</html>
