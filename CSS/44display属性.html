<html>

<head>
    <meta charset="utf-8" />
    <title>display属性</title>
    <style>
        /* 
            display属性，可以将一个元素类型转为另一个元素类型
            属性值

            none	此元素不会被显示，不保留物理空间。
            block	此元素将显示为块级元素，此元素前后会带有换行符。
            inline	此元素会被显示为行内元素，元素前后没有换行符。
            inline-block	行内块元素。
        */

        #span1 {
            display: none;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">
            <span id="span1">span1</span>
            <span id="span2">span2</span>
        </div>
    </div>
</body>

</html>
