<html>

<head>
    <style>
        /* 
        静态定位：文档流的默认位置     
        */
        #pos_left {
            position: static;
        }

        #pos_right {
            position: static;
        }
    </style>
</head>

<body>
    <h2>这是位于正常位置的标题</h2>
    <div id="div1">
        <h2 id="pos_left">这个标题相对于其正常位置向左移动</h2>
        <h2 id="pos_right">这个标题相对于其正常位置向右移动</h2>
    </div>

</body>

</html>
