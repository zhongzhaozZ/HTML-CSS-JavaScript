<html>

<head>
    <style>
        /* 
        相对定位：相对正常文档流的位置进行定位   
        */
        #pos_left {
            position: relative;
            left: -20px;
        }

        #pos_right {
            position: relative;
            left: 20px;
        }
    </style>
</head>

<body>
    <h2>这是位于正常位置的标题</h2>
    <div id="div1">
        <h2 id="pos_left">这个标题相对于其正常位置向左移动</h2>
        <h2 id="pos_right">这个标题相对于其正常位置向右移动</h2>
    </div>

</body>

</html>
