<html>

<head>
    <title>这是标题</title>
</head>

<body>
    <!-- 
    属性
    属性作用在标签上的，不用于内容，属性不会直接展示在内容上
    属性是对于标签的设置

    围堵标签有属性
    自闭合标签也有属性

    举例：
    a标签

    属性
    href属性，表示跳转到哪个网址
    title属性，给元素添加提示信息，当鼠标悬停的时候，可以提示文字内容
    target属性，下划线+blank  _blank 可以让页面在新的窗口打开
    -->

    <a href="http://www.bjpowernode.com/" title="只教授JAVA的机构" target="_blank">我是链接</a>


</body>

</html>
