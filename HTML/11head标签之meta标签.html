<!DOCTYPE html>
<html lang="zh-CN">


<!-- 
    meta标签
    1.meta标签的编码集的设置
    字符集：字符 和 二进制 的在计算机中的存储关系
    ascii
    gbk
    utf-8

    2.作者信息设置
    name属性 author
    content属性 作者信息

    3.meta标签的关键词(keywords)设置
    name属性 keywords
    content属性 关键字,关键字...

    4.meta标签的描述(description)设置
    name属性 description
    content属性 描述信息

 -->

<head>
    <meta charset="utf-8" />
    <meta name="author" content="powernode" />
    <meta name="keywords" content="Java培训,09年成立,口口相传的黄埔军校" />
    <meta name="description" content="动力节点，全国十个校区，欢迎咨询报名" />

    <title>这是标题</title>
</head>

<body>
    <p>这是我的页面</p>
</body>

</html>
