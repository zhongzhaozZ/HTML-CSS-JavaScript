<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>图片标签</title>
</head>

<body>
    <!-- 
        img标签
        1.插入一张本地图片
        2.插入一个来自于网络链接的图片

        属性
        1.设置图片无法展示，显示的信息 alt
        2.设置鼠标悬浮的提示信息 title
        3.改变图片的大小
        宽度 width
        高度 height

     -->

    <img src="img/动力节点.jpeg" alt="官网logo" title="这是官网logo" width="800px" height="800px">
    <!-- <img src="https://peixun.dzwww.com/upload/31519/12120_252946.jpeg"> -->
</body>

</html>
