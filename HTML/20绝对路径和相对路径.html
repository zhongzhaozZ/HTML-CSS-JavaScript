<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>图片标签</title>
</head>

<body>
    <!-- 
        超链接标签
        图片标签

        相同之处：
        1.可以引用网络资源
        2.可以引用本地资源
          【1】可以引用一个相对路径的资源
            ./代表当前目录（默认，可以省略）
            (1)页面引用平级目录下的图片
            (2)页面引用平级目录文件夹下的图片

            ../代表上一级目录
            页面引用上一级目录文件夹下的图片

          【2】可以引用一个绝对路径的资源
          C:\Users\WY\Desktop\html\动力节点.jpeg

          总结：
          相对路径更加灵活，可以在当前项目下，直接相对当前资源找到项目中的其他资源访问
          这些资源在项目中，无论项目换到哪个计算机中，都是可以访问的

          绝对路径，从盘符开始的路径，使用绝对路径来访问资源的时候，受限于当前的机器的环境
          如果当前机器将项目移动了位置，或者使用其他机器来运行项目，绝对路径都会改变
          以前写的绝对路径的资源就访问不到了

          建议使用相对路径，更加灵活
      -->

    <!-- <img src="动力节点.jpeg"> -->
    <img src="C:\Users\WY\Desktop\html\动力节点.jpeg">
</body>

</html>
