<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>表格</title>
</head>

<body>
    <!-- 
        border表示为表格添加边框 
        cellspacing是表格里单元格之间的距离; 
        cellpadding是表格里单元格内的空白部分;
     -->
    <table border="1px" cellspacing="0" cellpadding="10px" align="center">
        <caption>用户信息表</caption>

        <tr bgcolor="yellow">
            <th>姓名</th>
            <th>年龄</th>
            <th>所在地</th>
            <th>职业</th>
        </tr>
        <tr align="center">
            <td>张三</td>
            <td>23</td>
            <td>北京</td>
            <td>实习生</td>
        </tr>
        <tr align="center">
            <td>李四</td>
            <td>25</td>
            <td>天津</td>
            <td>工人</td>
        </tr>
        <tr align="center">
            <td>王五</td>
            <td>27</td>
            <td>南京</td>
            <td>工程师</td>
        </tr>
    </table>
</body>

</html>
