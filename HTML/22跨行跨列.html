    <!-- 
        跨列操作：保留左边的td,删掉右边的td,让左边的td合并右边的td  colspan="2"
        跨行操作：保留上面的td,删掉下面的td,让上面的td合并下面的td  rowspan="2"
     -->

    <table border="1px" cellspacing="0" cellpadding="10px" align="center">
        <tr>
            <th>姓名</th>
            <td>张三</td>
            <td>李四</td>
        </tr>

        <tr>
            <th rowspan="2">手机号</th>
            <td>135xxx</td>
            <td>131xxx</td>
        </tr>

        <tr>
            <td>138xxx</td>
            <td>199xxx</td>
