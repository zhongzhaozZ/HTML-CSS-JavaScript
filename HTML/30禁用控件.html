<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>禁用控件</title>
</head>

<body>
    <form action="#">
        用户名<input type="text" name="username" value="zhangsan" disabled> <br>
        密码<input type="password" name="password"> <br>
        性别：男<input name="sex" type="radio" value="1" checked disabled>
        女<input name="sex" type="radio" value="2" disabled> <br>

        爱好:抽烟<input type="checkbox" name="hobby" value="1" checked>
        喝酒<input type="checkbox" name="hobby" value="2">
        烫头<input type="checkbox" name="hobby" value="3">
        <input type="submit" value="提交数据">
        <br>
    </form>
</body>

</html>
