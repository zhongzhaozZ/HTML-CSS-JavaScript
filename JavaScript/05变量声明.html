<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>变量声明</title>
    <script>
        /*

        变量在一次运行中可以改变数值的量

        1.变量名必须以字母(包含大小写字母)、下划线(_)、$和数字组成，变量不能以数字开头；
        2.不能使用JavaScript中的关键字作为变量名(var、true等)； 
        3.JavaScript变量名是严格区分大小写的； 
        4.变量命名使用“小驼峰”命名法则，第一个单词首字母小写，第二个单词起首字母大写，例如userName
        */

        var user;
        var userName;
    </script>
</head>

<body>
</body>

</html>
