<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>运算符分类</title>
    <script>
        /*
        1 算术运算符(+ - *  /   %   ++    --)
        对于数据做数学运算的

        2 赋值运算符(=  +=  *=   /=   %=)
        将值赋予变量的

        3 条件运算符(===   ==   >   >=   <   <=  !=  )
        比较两个数据的值的

        4 字符串运算符(+   +=)
        进行字符串连接的

        5 逻辑运算符(&&  ||  !)
        将多个布尔值，进行逻辑运算，返回的依然是布尔结果

        6 三元运算符 （条件表达式1）？表达式2：表达式3   
        分支语句的一种，根据不同的布尔结果，返回不同的数据
        */
    </script>
