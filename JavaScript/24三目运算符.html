<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>三目运算符</title>
    <script>
        /*
            三目运算符
            条件表达式 ? 满足条件执行 : 不满足条件执行
        */

        var num1 = 12;
        var num2 = 15;

        //var result = num1 > num2 ? "成立" : "不成立";
        var max = num1 > num2 ? num1 : num2;
        console.log(max);

    </script>
</head>

</body>
