<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>dowhile语句</title>
    <script>
        /*
           初始表达式
           do{
            循环体内容
            步进语句
           }while(判断条件);
        */


        var i = 6;
        do {
            console.log(i);
            i++;
        } while (i <= 5);
    </script>
</head>
