<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>函数表达式</title>
    <script>
        var fun = function (a, b) {
            return a + b;
        }

        var num = fun(2, 3);
        console.log(num);
        var person = {
            fname: "Bill",
            lname: "Gates",
            age: 62,
            fullName: function () {
                return this.fname + " " + this.lname;
            }
        }; 
    </script>
</head>
