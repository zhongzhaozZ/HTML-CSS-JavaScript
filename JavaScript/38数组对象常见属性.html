<!DOCTYPE html>

<head>

    <title>array常见属性</title>
    <script>
        /*
             length属性  长度
             1.获取数组元素的个数
             2.操作数组元素，改变数组的长度
 
             var arr = [1,2,3,4,5,6];
        */

        var arr = [1, 2, 3, 4, 5, 6];
        console.log(arr.length);

        arr.length = 10;
        console.log(arr.length);
        console.log(arr);
